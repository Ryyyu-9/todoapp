{% extends "app/base.html" %}

{% block content %}
<h1>Dashboard</h1>
<p>Tasks</p>
<ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'app:detail_task' task.id %}">{{ task }}</a>
      </li>
    {% empty %}
      <li>no task right now. Add some!</li>
    {% endfor %}
</ul>

<a href="{% url 'app:add_task' %}">Add Task</a>

{% endblock content %}
